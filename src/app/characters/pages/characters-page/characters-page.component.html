<div class="character-page">
  <h1>Personajes</h1>
  <app-characters-list [characters]="characters" (onCharacterSelect)="onCharacterSelect($event)"></app-characters-list>
  <button class="character-page__add-more" animFadeIn *ngIf="!loadingService.isLoading" (click)="loadMore()">Cargar más</button>
  <app-spinner></app-spinner>
  <footer animDelayFadeIn>Prueba técnica hecha con ❤ para Wabi</footer>
</div>
